---
profiles::ntp_client::ntp_servers: ['192.168.1.1']
profiles::base::sysctl_settings:
  kernel.msgmnb:
    value : '65536'
  kernel.msgmax:
    value : '65536'
  kernel.shmmax:
    value : '2588483584'
  kernel.shmall:
    value : '2097152'
  fs.file-max:
    value : '6815744'
  net.ipv4.tcp_keepalive_time:
    value : '1800'
  net.ipv4.tcp_keepalive_intvl:
    value : '30'
  net.ipv4.tcp_keepalive_probes:
    value : '5'
  net.ipv4.tcp_fin_timeout:
    value : '30'
  kernel.shmmni:
    value : '4096'
  fs.aio-max-nr:
    value : '1048576'
  kernel.sem:
    value : '250 32000 100 128'
  net.ipv4.ip_local_port_range:
    value : '9000 65500'
  net.core.rmem_default:
    value : '262144'
  net.core.rmem_max:
    value : '4194304'
  net.core.wmem_default:
    value : '262144'
  net.core.wmem_max:
    value : '1048576'
profiles::base::sysctl_defaults:
  ensure: present
  permanent: 'yes'
profiles::web_services::website_hash:
  'elmo.puppetlabs.vm': {}
  'kermit.puppetlabs.vm': {}
profiles::web_services::website_defaults:
  port: '80'
  priority: '10'
  docroot: '/var/www/${title}'
profiles::web_services::host_hash:
  'elmo.puppetlabs.vm': {}
  'kermit.puppetlabs.vm': {}
profiles::database_services::db_hash:
  elmo: {}
  kermit: {}
profiles::database_services::db_defaults:
  user: 'vmware'
  password: 'secret'
profiles::web_services::host_hash:
  'elmo.puppetlabs.vm': {}
  'kermit.puppetlabs.vm': {}
profiles::web_services::host_defaults:
  ip: '$::ipaddress'
